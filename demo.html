<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio con Three.js</title>
    <style>
        body { 
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 100;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #retry-btn {
            margin-top: 15px;
            padding: 8px 16px;
            background: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="loading">Cargando...</div>
    <div id="canvas-container"></div>

    <!-- Cargamos Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/examples/js/controls/OrbitControls.min.js"></script>

    <!-- Todo el código JavaScript aquí -->
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const loadingElement = document.getElementById('loading');
        
        // 1. Verificar que Three.js se cargó
        if (!window.THREE) {
            showError("Three.js no se cargó correctamente");
            return;
        }

        loadingElement.textContent = "Inicializando escena 3D...";
        
        // 2. Configuración básica
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // 3. Controles
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        
        // 4. Luces
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);
        
        // 5. Cargar modelo
        loadingElement.textContent = "Cargando modelo...";
        
        const loader = new THREE.GLTFLoader();
        const modelPath = './models/orange.glb'; // Ruta relativa
        
        // Timeout para carga
        const loadTimeout = setTimeout(() => {
            showError("El modelo está tardando demasiado en cargar");
        }, 15000);
        
        loader.load(
            modelPath,
            function(gltf) {
                clearTimeout(loadTimeout);
                
                const model = gltf.scene;
                scene.add(model);
                loadingElement.style.display = 'none';
                
                // Ajustar cámara al modelo
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3()).length();
                
                camera.position.copy(center);
                camera.position.z = size * 1.5;
                controls.target.copy(center);
                controls.update();
            },
            function(xhr) {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(1);
                loadingElement.textContent = `Cargando modelo... ${percent}%`;
            },
            function(error) {
                clearTimeout(loadTimeout);
                showError("Error al cargar el modelo: " + error.message);
                console.error(error);
            }
        );
        
        // 6. Animación
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // 7. Redimensionamiento
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        function showError(message) {
            loadingElement.innerHTML = `
                <div style="color: #ff4444;">Error</div>
                <div>${message}</div>
                <button id="retry-btn" onclick="window.location.reload()">Reintentar</button>
            `;
        }
    });
    </script>
</body>
</html>
